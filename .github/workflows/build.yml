name: Build & Train Model Pipeline

on:
  push:
    branches:
      - main

jobs:
  train_model:
    runs-on: ubuntu-latest
    container:
      image: python:3.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.0

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run training script
        run: |
          chmod +x scripts/train_model.sh
          ./scripts/train_model.sh

#      - name: Upload trained models
#        uses: actions/upload-artifact@v3
#        with:
#          name: models
#          path: models/
#          retention-days: 7

  push_rasa_image:
    name: Push Rasa API Image to GHCR
    runs-on: ubuntu-latest
    needs: train_model
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Rasa image from Docker Hub
        run: docker pull rasa/rasa:3.6.21-full

      - name: Retag for GHCR
        run: |
          docker tag \
            rasa/rasa:3.6.21-full \
            ghcr.io/${{ github.repository_owner }}/rasa:3.6.21-full

      - name: Push to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/rasa:3.6.21-full
